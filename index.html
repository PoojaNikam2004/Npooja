<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website of New Admission Form</title>
    <style>
        body {
            background-color: rgb(239, 210, 239);
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            text-align: center;
            color: black;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        button, input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: red;
            color: white;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Admission Form</h1>
        <h3><marquee behavior="scroll" direction="left">......Please visit the Admission Center......</marquee></h3>
        
        <h2>Fill In The Student Information</h2>
        
        <form action="/submit-form" method="POST">
            <label for="username">Enter Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Your Name" required>

            <label for="dob">Enter Your Date of Birth (DOB):</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Enter Your Personal Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="district">District or Taluka:</label>
            <input type="text" id="district" name="district" placeholder="District" required>
            <input type="text" id="taluka" name="taluka" placeholder="Taluka">

            <label>Enter Your Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="subscribe" name="subscribe" value="Yes">
                <label for="subscribe">Subscribe to the newsletter</label>
            </div>

            <label for="mobile">Enter Your Personal Mobile or WhatsApp Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            
            <label for="parent-mobile">Enter Your Parent's Mobile or WhatsApp Number:</label>
            <input type="tel" id="parent-mobile" name="parent_mobile" placeholder="Parent's Mobile Number">
            
            <label for="aadhar">Enter Your Aadhaar Number:</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Aadhaar Number" required>

            <label for="status">Passing Status:</label>
            <input type="text" id="status" name="status" placeholder="Status">

            <label for="marks">Previous Year Percentage:</label>
            <input type="number" id="marks" name="marks" placeholder="Percentage" step="0.01">

            <label for="category">Enter Category:</label>
            <select name="category" id="category">
                <option value="OPEN">OPEN</option>
                <option value="OBC">OBC</option>
                <option value="ST">ST</option>
                <option value="SC">SC</option>
            </select>

            <label for="skills">Choose Your Interested Skill for Learning:</label>
            <select name="skills" id="skills">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
            </select>

            <label>Upload Passport Photo:</label>
            <input type="file" name="passport_photo" accept="image/*">
            
            <label for="student-sign">Student Signature:</label>
            <input type="text" id="student-sign" name="student_sign" placeholder="Sign Here">
            
            <label for="parent-sign">Parent Signature:</label>
            <input type="text" id="parent-sign" name="parent_sign" placeholder="Sign Here">

            <div class="btn-group">
                <input type="submit" value="Submit">
                <button type="button" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
